{% extends "base.html" %}
{% block title %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{{ title}}</title>
{% endblock title%}
{% block content %}
  <h3> This is the finance page stuff updated</h3>
  <br>
  
  <div>
     <canvas id="botChart" width: "800" height: "400"></canvas>
  </div>
  <script>
  var ctx = document.getElementById("botChart").getContext("2d");
  var botChart = new Chart(ctx, {
  	type: line;
  	data: {
  		labels: {{labels | safe}},
  		datasets: 
  			[{
  			label: "Prices:",
  			data: {{data | safe }},
  			fill: false,
  			borderColor: "rgb(75,190,190)",
  			lineTension: 0.1
  		  }]
  		},
  		options: {
  			responsive: false
  			}
  		});
  </script>

{% endblock content%}
